<form [formGroup]="transactionForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Transaction Name</label>
      <input formControlName="name" id="name" placeholder="Transaction Name" required />
    </div>
  
    <div class="form-group">
      <label for="amount">Amount</label>
      <input formControlName="amount" type="number" id="amount" placeholder="Amount" required />
    </div>
  
    <div class="form-group">
      <label for="type">Type</label>
      <select formControlName="type">
        <option *ngFor="let type of transactionTypes" [value]="type">
          {{ type | titlecase }}
        </option>
      </select>

    </div>
  
    <div class="form-group">
      <label for="category">Category</label>
      <input formControlName="category" id="category" placeholder="Category" />
    </div>
  
    <div class="form-group">
      <label for="date">Date</label>
      <input formControlName="date" type="date" id="date" />
    </div>
  
    <button type="submit">Add Transaction</button>
  </form>
